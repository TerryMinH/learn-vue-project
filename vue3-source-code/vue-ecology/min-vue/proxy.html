<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proxy数据代理</title>
  </head>
  <body>
    <button onclick="setFn()">设置数据值</button>
    <div id="div"></div>
  </body>
  <script>
    const divEle = document.getElementById("div");

    let activeEffect;
    const effect = (fn) => {
      activeEffect = fn;
      fn();
    };

    // 存储副作用函数的桶
    const bucket = new WeakMap();

    // 原始数据
    const data = { text: "hello world", name: "zhangsan" };

    // 第二版 对原始数据的代理
    const track = (target, key) => {
      if (!activeEffect) return;
      let depsMap = bucket.get(target);
      if (!depsMap) {
        bucket.set(target, (depsMap = new Map()));
      }
      let deps = depsMap.get(key);
      if (!deps) {
        deps.set(key, (deps = new Set()));
      }
      deps.add(activeEffect);
    };
    const trigger = (target, key) => {
      const depsMap = bucket.get(target);
      if (!depsMap) return;
      const effects = depsMap.get(key);
      effects && effects.forEach((fn) => fn());
    };
    
    const obj = new Proxy(data, {
      get(target, key) {
        track(target, key);
        return target[key];
      },
      set(target, key, newValue) {
        target[key] = newValue;
        trigger(target, key);
      },
    });

    // 第一版 对原始数据的代理

    //     bucket.add(activeEffect);

    //     return target[key];
    //   },

    //   set(target, key, newVal) {
    //     // 设置属性值
    //     target[key] = newVal;

    //     bucket.forEach((fn) => fn());

    //     return true;
    //   },
    // });

    effect(() => {
      console.log("effect run");
      divEle.innerText = obj.text;
    });

    const setFn = () => {
      obj.notText = "Hello Vue3";
    };
  </script>
</html>
