<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="example">
      <parent></parent>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      var childNode = {
        template: `
    <div class="child">
      <div>
        <span>子组件数据</span>
        <input v-model="temp">
      </div>
      <p>{{temp}}</p>
    </div>
    `,
        props: ["childMsg"],
        data() {
          return {
            temp: this.childMsg,
          };
        },
        watch: {
          childMsg() {
            this.temp = this.childMsg;
          },
        },
      };
      var parentNode = {
        template: `
    <div class="parent">
      <div>
        <span>父组件数据</span>
        <input v-model="msg">
      </div>
      <p>{{msg}}</p>
      <child :child-msg="msg"></child>
    </div>
    `,
        components: {
          child: childNode,
        },
        data() {
          return {
            msg: "match",
          };
        },
      };
      // 创建根实例
      new Vue({
        el: "#example",
        components: {
          parent: parentNode,
        },
      });
    </script>
  </body>
</html>
