<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #contaier {
        width: 400px;
        height: 400px;
        border: 1px solid rgb(64, 107, 64);
      }
      .second-content {
        width: 200px;
        height: 200px;
        border: 1px solid red;
      }
      .three-content {
        width: 100px;
        height: 100px;
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <input id="input" value="这是一段可以复制的文字" />

    <input id="pasteInput" placeholder="可以粘贴文字到这里" />

    <button id="copy">复制文本</button>

    <button id="paste">粘贴文本</button>
  </body>
  <script>
    const button = document.querySelector("#copy");
    button.addEventListener("click", () => {
      const input = document.querySelector("#input");
      input.select();
      document.execCommand("copy");
      console.log(document.execCommand("copy"));
    });

    const buttonPaste = document.querySelector("#paste");
    buttonPaste.addEventListener("click", () => {
      const input = document.querySelector("#pasteInput");
      input.focus();
      console.log(document.execCommand("paste"));
      document.execCommand("paste");
    });
  </script>
</html>
