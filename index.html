<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>两栏布局——float</title>
  <style>
    .content {
      position: relative
    }

    .left {
      background: red;
      position: absolute;
      width: 200px;
    }

    .right {
      background: yellow;
      position: absolute;
      width: 100%;
      left: 200px;
      right: 0;
      /*没有right:0;时，无法自适应*/
      /* margin-left:200px; */
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="left">left..</div>
    <div class="right">right....</div>
  </div>
</body>
<script>
  const arr = [1, 2, 5, 78, 3, 200,300,3];

  let maxIndex = 0;
  let maxValue = arr.reduce((prevalue, current, index, arr) => {
    if (prevalue < current) {
      maxIndex = index;
     return prevalue = current;
    }else{
      return  prevalue
    }
  }, 0)
console.log(maxIndex,maxValue);
</script>

</html>
