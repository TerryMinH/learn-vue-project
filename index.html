  <script>
    function queryToObject(str) {
      if (!str || str == "") return {};
      var o = {},
        list = str.split("&"),
        i = 0,
        item;
      console.log(list);
      while (list[i]) {
        item = list[i].split("=");
        o[item[0]] = item[1];
        i++;
      }
      return o;
    }
     function getUrlParams(queryString) {
      let result = {};
      let reg = /[?&][^?&]+=[^?&]+/g;
      let newSearch = queryString.match(reg);
      console.log(newSearch);
      if (newSearch) {
        newSearch.forEach((item) => {
          let temp = item.substring(1).split("=");
          console.log(temp);
          let key = temp[0];
          let value = temp[1];
          result[key] = value;
        });
      }
      return result;
    }

    const url =
      "http://local.miguvideo.com/promotion/provincevml/dist/index.html?needLazyimg=1&pageId=6fd20aaf1fe24c8a933240311d58687d&isLeGao=1#/";
    console.log(queryToObject(url));
    console.log(getUrlParams(url));

    function objectToQuery(o) {
      var set = [];
      for (var i in o) {
        set.push(i + "=" + encodeURIComponent(o[i]));
      }
      return set.join("&");
    }
    const urlObj = {
      name: "terrymin",
      age: 12,
    };
    console.log(objectToQuery(urlObj));
  </script>
